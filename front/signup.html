<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up (Inscribirse)</title>
</head>
<body>
    <div class="contenedor">
        <h2>Sign Up (Inscribirse)</h2>
        
        <form id="signup-form" onsubmit="signup()">  

            <div class="elemento">
                <label for="nombre">Nombre</label>
                <input type="name" id="nombre" />
            </div>

            <div class="elemento">
                <label for="direccion">Dirección</label>
                <input type="addres" id="direccion" />
            </div>

            <div class="elemento">
                <label for="tel">Teléfono y/o Número Celular</label>
                <input type="cellphone" id="tel" />
            </div>

            <div class="elemento">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" />
            </div>

            <div class="elemento">
                <label for="password">Contraseña</label>
                <input type="password" id="password" />
            </div>

            <div class="elemento">
                <input type="submit" value="Sign Up"/>
            </div>
            
        </form>
    </div>
    <script src="1-script.js"></script>
</body>
</html>
